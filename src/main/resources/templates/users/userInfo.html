<!DOCTYPE html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
</head>
<body>
<h2>User Info</h2>
<br>

<form th:action="@{/admin/saveUser}" th:method="POST" th:object="${user}">
    <label for="firstName">Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"><br><br>
    <label for="lastName">Surname:</label>
    <input type="text" th:field="*{lastName}" id="lastName"><br><br>
    <label for="age">Age:</label>
    <input type="text" th:field="*{age}" id="age"><br><br>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"><br><br>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password"><br><br>

    <p>
        <label>Roles:
            <input type="checkbox" name="roleList"
                   th:each="role : ${allRoles}"
                   th:text="${role.getRole()}"
                   th:value="${role.id}"
                   th:field="*{role}"
            />
        </label>
    </p>

    <input type="submit" value="OK">
</form>

<br>

<a th:href="@{/logout}">
    <input type="button" value="Logout"/>
</a> <br><br>

</body>
</html>
